<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Titulo </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2> Pagina De Inicio </h2>
        <p th:text="${mensaje}"></p>
        <p th:text="${dato}"></p>
        <hr>
        <b>CEDULA:</b><span th:text="${alguien.cedula}"></span><br>
        <b>CLAVE:</b><span th:text="${alguien.clave}"></span><br>
        <b>NOMBRE:</b><span th:text="${alguien.nombre}"></span><br>
        <b>EMAIL:</b><span th:text="${alguien.email}"></span><br>
        <br>
        <h4>LISTA DE PERSONAS</h4>
        <hr>
        <div th:if="${usuarios != null and !usuarios.empty}">
            <table border="1">
                <tr>
                    <th>CEDULA</th>
                    <th>CLAVE</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
                <tr th:each="u: ${usuarios}">
                    <td th:text="${u.cedula}"></td>
                    <td th:text="${u.clave}"></td>
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.email}"></td>
                </tr>
            </table>
        </div>
        <div th:if="${usuarios == null or usuarios.empty}">
            La lista de Usuarios esta Vacia
        </div>
    </body>
</html>
