<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Datos del usuario</div>
        <a th:href="@{/}">REGRESAR</a>
        <br>
        <form th:action="@{/guardar}" method="POST" th:object="${usuario}">
            <br/>
            <label for="cedula" th:text="#{usuario.cedula}"></label>
            <input type="text" name="cedula" th:field="*{cedula}" />
            <span th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></span>
            <br/>
            <label for="cedula" th:text="#{usuario.clave}"></label>
            <input type="password" name="clave" th:field="*{clave}"/>
            <span th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}"></span>
            <br/>
            <label for="cedula" th:text="#{usuario.nombre}"></label>
            <input type="text" name="nombre" th:field="*{nombre}" />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            <br/>
            <label for="cedula" th:text="#{usuario.email}"></label>
            <input type="email" name="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <br/>
            <input type="reset" th:value="#{accion.reiniciar}"/> &nbsp;&nbsp;&nbsp;
            <input type="submit" name="guardar" th:value="#{accion.agregar}"/>
            <br/>
        </form>
    </body>
</html>
