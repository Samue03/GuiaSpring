<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Titulo </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="plantillas/partes :: cabecero"></header>
        <h2> Pagina De Inicio </h2>
        <a th:href="@{/agregar}">AGREGAR USUARIO</a>
        <h4>LISTA DE PERSONAS</h4>
        <hr>
        <div th:if="${usuarios != null and !usuarios.empty}">
            <table border="1">
                <tr>
                    <th>CEDULA</th>
                    <th>CLAVE</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="u: ${usuarios}">
                    <td th:text="${u.cedula}"></td>
                    <td th:text="${u.clave}"></td>
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.email}"></td>
                    <td><a th:href="@{/editar/}+${u.cedula}" th:text="EDITAR"></a></td>
                    <td><a th:href="@{/eliminar/}+${u.cedula}" th:text="ELIMINAR"></a></td>
                </tr>
            </table>
        </div>
        <div th:if="${usuarios == null or usuarios.empty}">
            La lista de Usuarios esta Vacia
        </div> <br/> <hr>
        <footer th:replace="plantillas/partes :: pie"></footer>
    </body>
</html>
