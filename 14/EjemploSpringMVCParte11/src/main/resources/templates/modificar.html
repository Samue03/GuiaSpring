    <body>
        <div>Datos del usuario</div>
        <a th:href="@{/}">REGRESAR</a>

        <form th:action="@{/guardar}" method="POST" th:object="${usuario}">
            <br/>
            <label for="cedula">CEDULA</label>
            <input type="text" name="cedula" th:field="*{cedula}" />
            <span th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}">La cedula es requerida</span>
            <br/>
            <label for="cedula">CLAVE</label>
            <input type="password" name="clave" th:field="*{clave}"/>
            <span th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">La clave es requerida</span>
            <br/>
            <label for="cedula">NOMBRE</label>
            <input type="text" name="nombre" th:field="*{nombre}" />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">El nombre es requerido</span>
            <br/>
            <label for="cedula">EMAIL</label>
            <input type="email" name="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EL email es requerido</span>
            <br/>
            <input type="reset" value="LIMPIAR"/> &nbsp;&nbsp;&nbsp;
            <input type="submit" name="guardar" value="GUARDAR"/>
            <br/>
        </form>
    </body>
